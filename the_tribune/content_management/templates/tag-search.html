<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles Tagged: {{ tag.tag_name }}</title>
</head>
<body>
    <h1>Articles Tagged: {{ tag.tag_name }}</h1>
    <hr>

    {% if articles %}
        <ul>
            {% for article in articles %}
                <li>
                    <a href="{% url 'full_article_view' article.id %}">{{ article.headline }}</a>
                    <p>Published on: {{ article.date_published }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No articles found under this tag.</p>
    {% endif %}
</body>
</html>
