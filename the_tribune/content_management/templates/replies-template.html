{% load static %}
{% for reply in replies %}
        <div class="reply-container" id="reply-container-{{ reply.id }}">
            <div class="top">
                <div class="left"> 
                    {% include 'profile-picture.html' with profile=reply.author %}
                    <div>
                        <a href="{% url 'view_profile' reply.author.id %}"><h2>{{ reply.author.first_name }} {{ reply.author.last_name }}</h2></a>
                        <p class="created-at">{{ reply.created_at }}</p>
                        
                    </div>
                </div>

                <div class="actions-btn submit-btn-group">
                  {% if request.user.userprofile == reply.author %}
                  <button class="submit-btn triple-dot-btn" onclick="togglePopup(this,event)">
                      <img src="{% static 'icons\triple-dot.svg' %}" alt="">
                  </button>
                  <div class="popup-menu">
                      <button class="edit-btn" onclick="editReply({{reply.id}},event)"><img src="{% static 'icons\edit-feedback.svg' %}" alt="">Edit</button>
                      <button class="delete-btn" onclick="deleteReply({{reply.id}})"><img src="{% static 'icons\delete.svg' %}" alt="">Delete</button>
                  </div>
                  
                  {% endif %}
              </div>

            </div>
            <div class="body-container" id="reply-body-container-{{ reply.id }}">
                <p>{{ reply.reply }}</p>
            </div>

        </div>
{% endfor %}
