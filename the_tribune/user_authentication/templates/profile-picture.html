<a id="img-container" href="{% url 'view_profile' profile.id %}">
  {% if profile.profile_picture %}       
    <img src="{{ profile.profile_picture.url }}" alt="Profile Picture">       
  {% else %}
    <p>{{ profile.first_name|slice:":1" }}.{{ profile.last_name|slice:":1" }}.</p> 
  {% endif %}
</a>
