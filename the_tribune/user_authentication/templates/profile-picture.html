<a id="img-container" href="{% url 'view_profile' request.user.userprofile.id %}">
  {% if user.profile_picture %}       
    <img src="{{ request.user.userprofile.profile_picture.url }}" alt="Profile Picture">       
  {% else %}
    <p>{{ request.user.userprofile.first_name|slice:":1" }}.{{ request.user.userprofile.last_name|slice:":1" }}.</p> 
  {% endif %}
</a>
